<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IT - TOOLS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @media (max-width: 768px) {
        .sidebar {
          transform: translateX(-100%);
          transition: transform 0.3s ease-in-out;
        }

        .sidebar.active {
          transform: translateX(0);
        }

        .main-content {
          width: 100%;
          padding-left: 0;
        }
      }

      @media (min-width: 769px) {
        .sidebar {
          transform: translateX(0);
          transition: transform 0.3s ease-in-out;
        }

        .sidebar.active {
          transform: translateX(-100%);
        }

        .main-content {
          transition: margin-left 0.3s ease-in-out;
        }

        .main-content.adjusted {
          margin-left: -64px; /* Width of the sidebar */
        }
      }

      .box {
        position: absolute;
        border: 2px solid red;
        box-sizing: border-box;
      }

      .label {
        position: absolute;
        background: rgba(255, 255, 255, 0.8);
        padding: 2px 4px;
        font-size: 12px;
      }
    </style>
  </head>
  <body class="bg-gray-900 text-gray-200">
    <div class="flex flex-col h-screen">
      <!-- Header -->
      <header class="bg-gray-800 p-4 flex justify-between items-center">
        <div class="flex items-center">
          <button id="sidebar-toggle" class="mr-4">
            <svg
              class="w-6 h-6"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M4 6h16M4 12h16M4 18h16"
              ></path>
            </svg>
          </button>
          <h1 class="text-xl font-bold text-green-500">IT - TOOLS</h1>
        </div>
        <div class="flex items-center">
          <input
            type="text"
            placeholder="Search Ctrl + K"
            class="bg-gray-700 px-4 py-2 rounded-lg mr-4"
          />
          <select class="bg-gray-700 px-4 py-2 rounded-lg mr-4">
            <option>English</option>
          </select>
          <button class="bg-green-600 px-4 py-2 rounded-lg">
            Buy me a coffee ❤️
          </button>
        </div>
      </header>

      <div class="flex flex-1 overflow-hidden">
        <!-- Sidebar -->
        <aside id="sidebar" class="sidebar bg-gray-800 w-64 p-4 md:block">
          <h2 class="text-lg font-semibold mb-4">Handy tools for developers</h2>
          <nav>
            <ul>
              <li class="mb-2">Crypto</li>
              <li class="mb-2">Converter</li>
              <li class="mb-2">Web</li>
              <li class="mb-2">Images & Videos</li>
              <li class="mb-2">Development</li>
              <!-- Add more menu items as needed -->
            </ul>
          </nav>
        </aside>

        <!-- Main content -->
        <main id="main-content" class="flex-1 p-4 overflow-y-auto main-content">
          <h2 class="text-xl font-bold mb-4">All the tools</h2>

          <!-- Tool grid -->
          <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4">
            <!-- Example tool cards -->
            <div
              onclick="openVideoWindow()"
              class="bg-gray-800 p-4 rounded-lg border border-transparent transition duration-300 ease-in-out hover:border-green-500"
            >
              <h3 class="text-lg font-semibold mb-2">
                Gender and Age Detection
              </h3>
              <p class="text-sm">
                Create random strings with custom parameters
              </p>
            </div>

            <!-- Add more tool cards as needed -->
          </div>
        </main>
      </div>
    </div>
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const sidebarToggle = document.getElementById("sidebar-toggle");
        const sidebar = document.getElementById("sidebar");
        const mainContent = document.getElementById("main-content");
        const videoFeedOutsideModal =
          document.getElementById("video_feed_outside");
        let modal = null; // Reference to the modal

        // Toggle sidebar and main content classes
        sidebarToggle.addEventListener("click", () => {
          sidebar.classList.toggle("active");
          mainContent.classList.toggle("adjusted");
        });

        // Function to create or get the modal
        function getOrCreateModal() {
          if (!modal) {
            modal = document.createElement("div");
            modal.className = "modal";
            modal.innerHTML = `
            <div class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center">
              <div class="bg-gray-800 p-4 rounded-lg">
                <h2 class="text-xl font-bold mb-4">Webcam Feed</h2>
                <div class="video-container">
                  <img id="video_feed" src="" alt="Video Feed">
                </div>
                <div class="mt-2">
                  <button id="close" class="bg-red-600 px-4 py-2 rounded-lg">Close</button>
                </div>
              </div>
            </div>
          `;
            document.body.appendChild(modal);

            // Close button event listener
            modal
              .querySelector("#close")
              .addEventListener("click", () => closeModal());
          }
          return modal;
        }

        // Open video window function
        function openVideoWindow() {
          const modal = getOrCreateModal();
          updateVideoFeedSource(
            modal.querySelector("#video_feed"),
            "{{ url_for('video_feed') }}"
          );
          modal.style.display = "block"; // Show the modal
        }

        // Close modal function
        function closeModal() {
          if (modal) {
            updateVideoFeedSource(modal.querySelector("#video_feed"), "");
            modal.style.display = "none"; // Hide the modal
          }
        }

        // Update video feed source
        function updateVideoFeedSource(videoElement, source) {
          if (videoElement) {
            videoElement.src = source;
          }
        }

        // Initialize outside video feed
        if (videoFeedOutsideModal) {
          updateVideoFeedSource(
            videoFeedOutsideModal,
            "{{ url_for('video_feed') }}"
          );
        }

        // Expose openVideoWindow globally if needed
        window.openVideoWindow = openVideoWindow;
      });
    </script>
  </body>
</html>
