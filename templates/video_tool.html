<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Face Detection</title>
</head>
<body>
    <h1>Face Detection with Flask and OpenCV</h1>
    <img id="video_feed" src="{{ url_for('video_feed') }}" alt="Video Feed">
    <button onclick="toggleVideoWindow()">Toggle Video Window</button>

    <script>
        function toggleVideoWindow() {
            fetch('/toggle_video_window')
                .then(response => response.text())
                .then(data => {
                    console.log('Video window toggled');
                })
                .catch(error => {
                    console.error('Error toggling video window:', error);
                });
        }
    </script>
</body>
</html>
